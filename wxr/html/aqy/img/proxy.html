    <script type="text/javascript">
      var queryStr = location.search;
      if(!queryStr && location.hash){
        queryStr = location.hash.slice(1);
      }
      var queryObj = Q.url.queryToJson(queryStr);
      var thisDomain = location.hostname.split(".").reverse().slice(0,2).reverse().join(".");
      document.domain = thisDomain;
      var refDomain = document.referrer.match(/https?:\/\/([^\/]+)/);
      if(refDomain){
        refDomain = refDomain[1].split(".").reverse().slice(0,2).reverse().join(".")
        if(refDomain !== thisDomain && refDomain.match(/i?qiyi\.com|pps\.tv/)){
          for(var key in queryObj){
            if(queryObj.hasOwnProperty(key)){
              var val = queryObj[key];
              var valArr = val.split(";");
              var extra = "";
              if(valArr.length > 1){
                val = valArr[0];
                extra = ";" + valArr.slice(1).join(";");
              }
              document.cookie = key + "=" + encodeURIComponent(val) + extra + ";path=/;domain=." + thisDomain; 
            }
          }
        }
      }
    </script>
