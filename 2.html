<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

<style>
*{ margin:0; padding:0;}
.box1,.box2{ width:100px; height:100px;  position:absolute;  top:0;}
.box1{left:0;background:red;}
.box2{ background:blue; right:0;}

</style>
<script>
function drag(obj)
{
	var x=0;
	var y=0;
	obj.addEventListener('touchstart', function (ev){
		var disX=ev.targetTouches[0].pageX-x;
		var disY=ev.targetTouches[0].pageY-y;
		
		var id=ev.targetTouches[0].identifier;
		
		
		function fnMove(ev)
		{
			if(ev.targetTouches[0].identifier == id){
				x=ev.targetTouches[0].pageX-disX;
				y=ev.targetTouches[0].pageY-disY;
				
				obj.style.WebkitTransform='translate3d('+x+'px,'+y+'px,0px)';
			
			}
		}
		
		function fnEnd(ev)
		{
			if(ev.changedTouches[0].identifier == id)
			{
				document.removeEventListener('touchmove',fnMove,false);
				document.removeEventListener('touchend',fnEnd,false);	
			}
			
		}
		
		document.addEventListener('touchmove',fnMove,false);
		document.addEventListener('touchend',fnEnd,false);
		ev.preventDefault();	
	},false);	
}

document.addEventListener('DOMContentLoaded',function (){
	var aDiv=document.querySelectorAll('div');
	
	for(var i=0; i<aDiv.length; i++)
	{
		drag(aDiv[i]);	
	}
	
},false);

</script>
</head>

<body>
<div class="box1"></div>
<div class="box2"></div>
</body>
</html>
